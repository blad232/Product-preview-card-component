<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <main>
        <div class="container">
            <img class="mobile" src="images/image-product-mobile.jpg" alt="Gabrielle CHANEL img Mobile">
            <img class="desktop" src="images/image-product-desktop.jpg" alt="Gabrielle CHANEL img Desktop">
            <div class="caption">
                <span>PERFUME</span>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                    House of CHANEL.</p>
                <div class="price_container">
                    <h1>$149.99<span>$169.99</span></h1>
                </div>
                <button><object type="image/svg+xml" data="images/icon-cart.svg" aria-label="SVG Cart icon"></object>Add
                    to Cart</button>
            </div>
        </div>
    </main>
</body>

</html>
